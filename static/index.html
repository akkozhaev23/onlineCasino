<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid d-flex justify-content-center">
        <div class="card" style="width: 40rem; margin-top: 12rem">
            <div class="card-header">
                <h1>Welcome to the Zhasik casino</h1>
            </div>
            <div class="card-body">
                <div class="row">
                    <h4>Choose a number between 0 and 5</h4>
                    <div class="col-6">
                        <input class="input form-control userNumber" type="text" placeholder="Enter a number">
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-success">
                            Play
                        </button>
                    </div>
                    <h3 class="my-result">Result</h3>
                </div>
                <div class="row">
                    <div class="col-6">
                        <h3>Your money</h3>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control money" value="1000" disabled>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="js/script.js"></script>
</body>

</html>
